name: Deploy Release

on:
  workflow_call:
    inputs:
      version-name:
        required: true
        type: string
      release-notes:
        required: false
        type: string
        default: 'TBD'

jobs:
  build-2405:
    name: Build guc for USD v24.05
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.05
      build-config: Release

  build-2403:
    name: Build guc for USD v24.03
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 24.03
      build-config: Release

  build-2311:
    name: Build guc for USD v23.11
    uses: ./.github/workflows/build-usd.yml
    with:
      usd-version: 23.11
      build-config: Release

  deploy-release:
    name: Deploy Release
    needs: [build-2405, build-2403, build-2311]
    runs-on: ubuntu-latest

    steps:
      - name: Download USD v24.05 artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build-2405.outputs.archive-name }}

      - name: Download USD v24.03 artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build-2403.outputs.archive-name }}

      - name: Download USD v23.11 artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build-2311.outputs.archive-name }}

      - name: Deploy draft release
        uses: softprops/action-gh-release@d4e8205d7e959a9107da6396278b2f1f07af0f9b
        with:
          name: ${{ inputs.version-name }}
          body: ${{ inputs.release-notes }}
          files: |
            *.tar.gz
          fail_on_unmatched_files: true
          draft: true
